group 'Wrestler'
version '1.0-SNAPSHOT'

apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'org.springframework:spring-web:4.1.9.RELEASE'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
}

task runApiTests(type: Test) {

    useJUnit {
        include "**/WrestlerTests.class"
        reports.junitXml.destination = "$buildDir/test-results/ApiTests"
        reports.html.destination = "$buildDir/test-results/ApiTests"
    }

    gradle.startParameter.continueOnFailure = true
}
